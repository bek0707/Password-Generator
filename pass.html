<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <script src="assets/script.js"></script>
    <link rel="stylesheet" href="assets/pass.css">
<body>
    <div id="wrapper">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div id="content">
            <h2>Generate a Password</h2>
            <hr>
        <textarea readonly id="displayPassword" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
            <hr>
            <div id="btn">
                <button id="generate" onclick="generatePassword()" id=" btn btn-danger btn-rounded">Generate Password</button>
                <button id="copy" onclick="copyToClip()" id="btn btn-secondary btn-rounded disabled">Copy to Clipboard</button>
            </div>
        </div>
    </div>
</body>
</html>
